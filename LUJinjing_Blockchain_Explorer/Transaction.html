<script>
  $(document).ready(getblocks())
  function getblocks(){
    var url_block = 'http://159.138.135.42:8008/blocks'
    $.ajax({
      url: url_block,
      method: 'GET',
      dataType: 'JSON',
      success: function(data) {
      //console.log(data.data)
      var item=data.data;
      console.log(item)
      var tra_list = "";
      for(var i=0;i<item.length;i++){
        tra_list+= '<tr><td>' + item[i].Body.Transactions[0].ID + '</td>'
        tra_list+= '<td>' + item[i].Body.Transactions[0].Timestamp + '</td>'
        tra_list+= '<td>' + item[i].Body.Transactions[0].From + '</td>'
        tra_list+= '<td>' + item[i].Body.Transactions[0].To + '</td>'
        tra_list+= '<td>' + item[i].Body.Transactions[0].Amount + '</td>'
        tra_list+= '<td>' + item[i].Body.Transactions[0].CarryFee + '</td>'
        tra_list+= '<td>' + item[i].Body.Transactions[0].Payload + '</td></tr>'}
      $("#block_table").append(tra_list)}
  })}
  // getItem(item,n,v)
</Script>
